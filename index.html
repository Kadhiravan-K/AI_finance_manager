<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Personal Finance Hub</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e293b">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- DARK THEME (VIBRANT GREEN) --- */
        /* Base Colors */
        --color-bg-primary: #0f172a; /* Slate 900 */
        --color-bg-app: #1e293b; /* Slate 800 */
        --color-text-primary: #e2e8f0; /* Slate 200 */
        --color-text-secondary: #94a3b8; /* Slate 400 */
        --color-text-tertiary: #64748b; /* Slate 500 */
        
        /* Accents */
        --color-accent-emerald: #10b981; /* Emerald 500 */
        --color-accent-rose: #f43f5e; /* Rose 500 */
        --color-accent-yellow: #eab308; /* Yellow 500 */
        --color-accent-sky: #38bdf8; /* Sky 400 */
        --color-accent-violet: #8b5cf6; /* Violet 500 */

        /* Component Backgrounds */
        --color-bg-card: #33415599; /* Slate 700 with alpha */
        --color-bg-card-hover: #475569; /* Slate 600 */
        --color-bg-input: #334155; /* Slate 700 */
        --color-bg-subtle: #33415566; /* Slate 700 with alpha */
        --color-bg-button-secondary: #475569; /* Slate 600 */
        --color-bg-button-secondary-hover: #64748b; /* Slate 500 */
        --color-bg-header: #1e293baa; /* Slate 800 with alpha */

        /* Borders */
        --color-border-card: #475569; /* Slate 600 */
        --color-border-input: #475569; /* Slate 600 */
        --color-border-divider: #475569; /* Slate 600 */

        /* Shadows */
        --shadow-color-main: rgba(0, 0, 0, 0.35);
        --shadow-color-main-light: rgba(0, 0, 0, 0.25);
        --shadow-color-accent: rgba(16, 185, 129, 0.4); /* Adjusted for new emerald */
        --shadow-color-rose: rgba(244, 63, 94, 0.2);
        
        /* Aurora Colors (default to medium health) */
        --aurora-1: var(--color-accent-violet);
        --aurora-2: var(--color-accent-sky);
        --aurora-3: #ec4899; /* Pink */
        --aurora-speed-1: 30s;
        --aurora-speed-2: 35s;
        --aurora-speed-3: 25s;
      }
      
      html.light {
        /* --- LIGHT THEME (VIBRANT GREEN) --- */
        /* Base Colors */
        --color-bg-primary: #e2e8f0; /* Slate 200 */
        --color-bg-app: #f8fafc; /* Slate 50 */
        --color-text-primary: #1e293b; /* Slate 800 */
        --color-text-secondary: #64748b; /* Slate 500 */
        --color-text-tertiary: #94a3b8; /* Slate 400 */
        
        /* Accents */
        --color-accent-emerald: #059669; /* Emerald 600 */
        --color-accent-rose: #e11d48; /* Rose 600 */
        --color-accent-yellow: #f59e0b; /* Amber 500 */
        --color-accent-sky: #0ea5e9; /* Sky 500 */
        --color-accent-violet: #7c3aed; /* Violet 600 */

        /* Component Backgrounds */
        --color-bg-card: #ffffff;
        --color-bg-card-hover: #f1f5f9; /* Slate 100 */
        --color-bg-input: #f1f5f9; /* Slate 100 */
        --color-bg-subtle: #f8fafc; /* Slate 50 */
        --color-bg-button-secondary: #e2e8f0; /* Slate 200 */
        --color-bg-button-secondary-hover: #cbd5e1; /* Slate 300 */
        --color-bg-header: #f8fafcdd; /* Slate 50 with alpha */
        
        /* Borders */
        --color-border-card: #e2e8f0; /* Slate 200 */
        --color-border-input: #cbd5e1; /* Slate 300 */
        --color-border-divider: #e2e8f0; /* Slate 200 */
        
        /* Shadows */
        --shadow-color-main: rgba(45, 55, 72, 0.1);
        --shadow-color-main-light: rgba(45, 55, 72, 0.05);
        --shadow-color-accent: rgba(5, 150, 105, 0.35); /* Adjusted for new emerald */
        --shadow-color-rose: rgba(225, 29, 72, 0.2);
      }
      
      html.light .glass-card {
        background-color: var(--color-bg-card);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 10px 25px -3px var(--shadow-color-main);
        border: 1px solid var(--color-border-card);
      }
      
      html.light .aurora-container {
        display: none;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        overflow: hidden;
        transition: background-color 0.3s ease;
        direction: ltr;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .aurora {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        filter: blur(120px);
        mix-blend-mode: screen;
        will-change: transform, background;
        transition: background 1.5s ease-out;
      }

      .aurora-1 {
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, var(--aurora-1, #10b981), transparent 60%);
        top: 10%;
        left: 10%;
        animation: rotate var(--aurora-speed-1, 25s) linear infinite;
      }

      .aurora-2 {
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, var(--aurora-2, #8b5cf6), transparent 60%);
        bottom: 15%;
        right: 5%;
        animation: rotate var(--aurora-speed-2, 30s) linear infinite reverse;
      }

      .aurora-3 {
        width: 30vw;
        height: 30vw;
        background: radial-gradient(circle, var(--aurora-3, #38bdf8), transparent 60%);
        top: 20%;
        right: 20%;
        animation: rotate var(--aurora-speed-3, 20s) linear infinite;
      }
      
      /* Virtualized List Item */
      .virtual-scroll-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.7); }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1.0) translateY(0); }
      }
      @keyframes slideFadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1.0); }
      }
       @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .offline-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: var(--color-accent-rose);
        color: white;
        font-size: 0.8rem;
        font-weight: 500;
        text-align: center;
        padding: 0.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        animation: slideDown 0.5s ease-out forwards;
        z-index: 20;
      }

      .animate-slideFadeIn {
          animation: slideFadeIn 0.3s ease-out forwards;
      }
      .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Staggered animation delay */
      .stagger-delay > * {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
        animation-delay: calc(var(--stagger-index, 0) * 70ms);
      }
      
      /* Glassmorphism card base */
      .glass-card {
        background-color: var(--color-bg-card);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-border-card);
        box-shadow: 0 10px 30px 0 var(--shadow-color-main);
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease-out;
      }
      .glass-card:hover:not(.no-hover) {
        transform: translateY(-4px);
        box-shadow: 0 15px 35px 0 var(--shadow-color-main);
      }

      /* Hide number input spinners */
      .no-spinner::-webkit-outer-spin-button,
      .no-spinner::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .no-spinner, input[type="number"] {
        -moz-appearance: textfield;
      }
       .app-container {
         background-color: var(--color-bg-app);
         transition: background-color 0.3s ease;
       }
      
      /* Glow effect */
      .glow {
        box-shadow: 0 0 15px 0 var(--shadow-color-accent);
        transition: box-shadow 0.3s ease;
      }
      .glow:hover {
         box-shadow: 0 0 40px 10px var(--shadow-color-accent);
      }

      /* Themed Component Styles */
      .themed-header {
        background-color: var(--color-bg-header);
        border-bottom: 1px solid var(--color-border-divider);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .themed-textarea {
        background-color: var(--color-bg-input);
        border: 1px solid var(--color-border-input);
        color: var(--color-text-primary);
        border-radius: 0.75rem;
      }
      .themed-textarea::placeholder { color: var(--color-text-tertiary); }
      .themed-textarea:focus {
        border-color: var(--color-accent-emerald);
        box-shadow: 0 0 0 2px var(--shadow-color-accent);
      }

      /* Simplified Button Styles */
      .button-primary,
      .button-secondary {
        border-radius: 9999px;
        transition: all 0.2s ease-out;
        box-shadow: 0 4px 14px var(--shadow-color-main-light);
        border: 1px solid var(--color-border-divider);
      }
      .button-primary:hover:not(:disabled),
      .button-secondary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px var(--shadow-color-main);
      }
      .button-primary:active:not(:disabled),
      .button-secondary:active:not(:disabled) {
        transform: translateY(0px);
        box-shadow: 0 2px 8px var(--shadow-color-main-light);
        filter: brightness(0.95);
      }
       .button-primary:disabled,
       .button-secondary:disabled {
          cursor: not-allowed;
          box-shadow: none;
          opacity: 0.6;
       }

      .button-primary {
        background-color: var(--color-accent-emerald);
        color: var(--color-bg-primary);
        font-weight: 600;
        border-color: transparent;
        box-shadow: 0 6px 20px -5px var(--shadow-color-accent);
      }
      .button-primary:hover:not(:disabled) {
        filter: brightness(1.1);
        box-shadow: 0 8px 25px -5px var(--shadow-color-accent);
      }
       .button-primary:active:not(:disabled) {
        box-shadow: 0 2px 8px var(--shadow-color-accent);
      }
      .button-primary:disabled {
        background-color: var(--color-bg-button-secondary);
        color: var(--color-text-tertiary);
        filter: none;
        border-color: var(--color-border-input);
        box-shadow: none;
      }

      .button-secondary {
        background-color: var(--color-bg-button-secondary);
        color: var(--color-text-primary);
        font-weight: 500;
      }
      .button-secondary:hover:not(:disabled) {
        background-color: var(--color-bg-button-secondary-hover);
      }
      
      /* --- Side Drawer Menu --- */
      .drawer-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(2px);
        z-index: 59;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .drawer-backdrop.open {
        opacity: 1;
        pointer-events: auto;
      }
      .side-drawer {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 80%;
        max-width: 320px;
        background-color: var(--color-bg-header);
        border-right: 1px solid var(--color-border-divider);
        transform: translateX(-100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 60;
        display: flex;
        flex-direction: column;
      }
      .side-drawer.open {
        transform: translateX(0);
      }

      /* --- Skeleton Loaders --- */
      .skeleton-loader {
        background-color: var(--color-bg-subtle);
        border-radius: 0.75rem; /* Match card rounding */
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      
      /* Footer Nav */
      .footer-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 68px;
        display: grid;
        grid-template-columns: 1fr 1fr auto 1fr 1fr;
        align-items: center;
        background-color: var(--color-bg-header);
        border-top: 1px solid var(--color-border-divider);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top-left-radius: 1.5rem;
        border-top-right-radius: 1.5rem;
      }
      .footer-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        height: 100%;
        color: var(--color-text-secondary);
        transition: color 0.2s ease, transform 0.1s ease;
      }
      .footer-button .icon {
        width: 24px;
        height: 24px;
      }
      .footer-button .label {
        font-size: 10px;
        font-weight: 500;
      }
      .footer-button.active {
        color: var(--color-accent-emerald);
      }
      .footer-button:active {
        transform: scale(0.95);
      }

      /* New Central Add Button in Footer */
      .footer-add-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--color-accent-emerald);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 25px var(--shadow-color-accent);
        cursor: pointer;
        transform: translateY(-20px);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .footer-add-button:hover {
        transform: translateY(-20px) scale(1.1);
        box-shadow: 0 10px 30px var(--shadow-color-accent);
      }


      /* Base input styles */
      .input-base {
        background-color: var(--color-bg-input);
        border: 1px solid var(--color-border-input);
        color: var(--color-text-primary);
      }
      .input-base::placeholder { color: var(--color-text-tertiary); }
      .input-base:focus {
        border-color: var(--color-accent-emerald);
        box-shadow: 0 0 0 2px var(--shadow-color-accent);
        outline: none;
      }
      .hover-bg-stronger:hover {
          background-color: var(--color-bg-card-hover);
      }
      .control-button {
        width: 28px;
        height: 28px;
        border-radius: 0.5rem; /* squircle */
        background-color: var(--color-bg-button-secondary);
        color: var(--color-text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .control-button:hover {
        background-color: var(--color-bg-button-secondary-hover);
      }

      /* Management Grid & List */
      .management-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 1rem;
      }
      .management-tool-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        background-color: var(--color-bg-subtle);
        border-radius: 0.75rem;
        border: 1px solid var(--color-border-divider);
        color: var(--color-text-primary);
        transition: all 0.2s ease;
        aspect-ratio: 1 / 1;
      }
      .management-tool-button:hover {
        transform: translateY(-4px);
        background-color: var(--color-bg-card-hover);
        border-color: var(--color-accent-emerald);
      }
      .management-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .management-list-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1rem;
        background-color: var(--color-bg-subtle);
        border-radius: 0.75rem;
        border: 1px solid var(--color-border-divider);
        color: var(--color-text-primary);
        transition: all 0.2s ease;
      }
      .management-list-item:hover {
        transform: translateY(-2px);
        background-color: var(--color-bg-card-hover);
        border-color: var(--color-accent-emerald);
      }
      .settings-management-button {
          width: 100%;
          text-align: left;
          padding: 1rem;
          background-color: var(--color-bg-subtle);
          border-radius: 0.5rem;
          display: flex;
          align-items: center;
          justify-content: space-between;
          transition: background-color 0.2s ease;
          color: var(--color-text-primary);
      }
      .settings-management-button:hover {
          background-color: var(--color-bg-card-hover);
      }
      /* Draggable item */
      .draggable-item { cursor: grab; }
      .draggable-item:active { cursor: grabbing; }
      .draggable-item.dragging { opacity: 0.5; background: var(--color-bg-card-hover); }

      /* Calculator */
      .calc-btn {
        background-color: var(--color-bg-subtle);
        color: var(--color-text-primary);
        border-radius: 9999px;
        font-size: 1.125rem;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
        height: 15vw;
        max-height: 64px;
      }
      .calc-btn.col-span-2 {
        /* aspect-ratio is not needed as height is fixed */
      }
      .calc-btn:hover { background-color: var(--color-bg-card-hover); }
      .calc-btn-operator { background-color: var(--color-accent-emerald); color: white; }
      .calc-btn-operator:hover { filter: brightness(1.1); }
      .calc-btn-special { color: var(--color-accent-sky); }
      .calculator-input {
        width: 100%;
        background-color: var(--color-bg-input);
        border: 1px solid var(--color-border-input);
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 1.125rem;
        text-align: right;
      }
      .calculator-result {
          background-color: var(--color-bg-subtle);
          border-radius: 0.75rem;
          padding: 1rem;
      }
       .calculator-history {
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        max-height: 60px;
        overflow-y: auto;
      }
      /* Achievement Toast */
      .achievement-toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      .toast-enter { animation: slideDown 0.5s ease-out forwards; }
      .toast-exit { animation: slideUp 0.5s ease-in forwards; }
      @keyframes slideUp { from { opacity: 1; transform: translateY(0) translateX(-50%); } to { opacity: 0; transform: translateY(-100%) translateX(-50%); } }

      /* Achievements Grid */
      .achievements-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }
      .achievement-badge {
        background-color: var(--color-bg-subtle);
        border: 1px solid var(--color-border-divider);
        border-radius: 0.75rem;
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .achievement-badge.locked {
        filter: grayscale(80%);
        opacity: 0.6;
      }
      .achievement-badge.unlocked {
        border-color: var(--color-accent-yellow);
        box-shadow: 0 0 15px rgba(234, 179, 8, 0.2);
      }
      .achievement-badge .icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
      .achievement-badge .name { font-weight: bold; font-size: 0.875rem; color: var(--color-text-primary); }
      .achievement-badge .description { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 0.25rem; }
      .achievement-badge .date { font-size: 0.65rem; color: var(--color-text-tertiary); margin-top: 0.5rem; }

      /* Global Search */
      .search-overlay {
        position: fixed;
        top: 10vh;
        left: 5vw;
        width: 90vw;
        max-width: 520px;
        margin: auto;
        right: 5vw;
        z-index: 51;
      }
      
      /* Itemization toggle fix for light mode */
      html.light .itemization-toggle-switch:not(.bg-emerald-500) {
        border: 1px solid var(--color-border-input);
      }

      /* Chart Tooltips */
      .chart-tooltip-wrapper {
        position: relative;
      }
      .chart-tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(8px); /* Start slightly down */
        background-color: var(--color-bg-card);
        color: var(--color-text-primary);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 10;
        box-shadow: 0 4px 12px var(--shadow-color-main);
      }
      .chart-tooltip-wrapper:hover .chart-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(-8px); /* Move up on hover */
      }

      /* --- Confetti --- */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
