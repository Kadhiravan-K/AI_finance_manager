<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Personal Finance Hub</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script type="importmap">
{
  "imports": {
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-runtime",
    "react/jsx-dev-runtime": "https://aistudiocdn.com/react@^19.1.1/jsx-dev-runtime",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  
  <style>
    :root {
      --color-bg-app: #020617;
      --color-bg-card: rgba(15, 23, 42, 0.6);
      --color-bg-card-strong: rgba(15, 23, 42, 0.9);
      --color-card-hover: rgba(30, 41, 59, 0.5);
      --color-subtle: rgba(30, 41, 59, 0.3);
      --color-text-primary: #f8fafc;
      --color-text-secondary: #94a3b8;
      --color-text-tertiary: #64748b;
      --color-border-divider: rgba(51, 65, 85, 0.7);
      --color-accent-emerald: #10b981;
      --color-accent-rose: #f43f5e;
      --color-accent-sky: #38bdf8;
      --color-accent-yellow: #eab308;
      --color-accent-violet: #8b5cf6;
      --glow-color: rgba(16, 185, 129, 0.5);
      --aurora-1: var(--color-accent-emerald);
      --aurora-2: var(--color-accent-violet);
      --aurora-3: var(--color-accent-sky);
      --aurora-speed-1: 20s;
      --aurora-speed-2: 25s;
      --aurora-speed-3: 22s;
    }
    .light {
      --color-bg-app: #f1f5f9;
      --color-bg-card: rgba(255, 255, 255, 0.7);
      --color-bg-card-strong: rgba(255, 255, 255, 0.95);
      --color-card-hover: rgba(226, 232, 240, 0.8);
      --color-subtle: rgba(226, 232, 240, 0.6);
      --color-text-primary: #1e293b;
      --color-text-secondary: #475569;
      --color-text-tertiary: #94a3b8;
      --color-border-divider: rgba(203, 213, 225, 0.8);
      --glow-color: rgba(16, 185, 129, 0.4);
    }
    html, body, #root { height: 100%; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--color-bg-app); color: var(--color-text-primary); }
    .app-container { backdrop-filter: blur(40px); background-color: var(--color-bg-card); border: 1px solid var(--color-border-divider); }
    .glass-card { background-color: var(--color-bg-card); border: 1px solid var(--color-border-divider); }
    .glass-card:not(.no-hover):hover { background-color: var(--color-card-hover); }
    .themed-header { background-color: var(--color-bg-card-strong); border-bottom: 1px solid var(--color-border-divider); backdrop-filter: blur(10px); }
    .themed-textarea { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); color: var(--color-text-primary); border-radius: 0.75rem; }
    .themed-textarea::placeholder { color: var(--color-text-secondary); }
    .themed-textarea:focus { outline: none; border-color: var(--color-accent-emerald); box-shadow: 0 0 0 2px var(--glow-color); }
    .input-base { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); color: var(--color-text-primary); }
    .input-base::placeholder { color: var(--color-text-secondary); }
    .input-base:focus { outline: none; border-color: var(--color-accent-emerald); box-shadow: 0 0 0 1px var(--glow-color); }
    .hover-bg-stronger:hover { background-color: var(--color-card-hover); }

    /* Buttons */
    .button-primary { background-color: var(--color-accent-emerald); color: white; border-radius: 9999px; transition: all 0.2s ease-in-out; }
    .button-primary:hover { filter: brightness(1.1); }
    .button-primary:active { transform: scale(0.97); }
    .button-primary:disabled { background-color: var(--color-text-tertiary); cursor: not-allowed; opacity: 0.6; }
    .button-secondary { background-color: var(--color-subtle); color: var(--color-text-primary); border-radius: 9999px; border: 1px solid var(--color-border-divider); transition: all 0.2s ease-in-out; }
    .button-secondary:hover { background-color: var(--color-card-hover); }
    .button-secondary:active { transform: scale(0.97); }
    .button-secondary:disabled { opacity: 0.6; cursor: not-allowed; }
    .glow { box-shadow: 0 0 20px var(--glow-color); }

    /* Footer Navigation */
    .footer-nav { position: absolute; bottom: 0; left: 0; right: 0; height: 68px; display: grid; grid-template-columns: 1fr 1fr auto 1fr 1fr; align-items: center; background: var(--color-bg-card-strong); backdrop-filter: blur(10px); }
    .footer-button { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--color-text-secondary); transition: color 0.2s; font-size: 0.65rem; }
    .footer-button .icon { width: 24px; height: 24px; }
    .footer-button .label { margin-top: 2px; }
    .footer-button.active { color: var(--color-accent-emerald); }
    .footer-add-button { background-color: var(--color-accent-emerald); color: white; border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 20px rgba(16, 185, 129, 0.6); transform: translateY(-50%) scale(1.1); border: 4px solid var(--color-bg-card-strong); transition: all 0.2s; }
    .footer-add-button:hover { box-shadow: 0 6px 25px rgba(16, 185, 129, 0.8); transform: translateY(-50%) scale(1.15); }
    .footer-add-button:active { transform: translateY(-50%) scale(1.0); }

    /* Scrollbar */
    main::-webkit-scrollbar, .overflow-y-auto::-webkit-scrollbar, .pos-category-tabs::-webkit-scrollbar { width: 4px; height: 4px; }
    main::-webkit-scrollbar-track, .overflow-y-auto::-webkit-scrollbar-track, .pos-category-tabs::-webkit-scrollbar-track { background: transparent; }
    main::-webkit-scrollbar-thumb, .overflow-y-auto::-webkit-scrollbar-thumb, .pos-category-tabs::-webkit-scrollbar-thumb { background-color: var(--color-border-divider); border-radius: 4px; transition: background-color .2s; }
    main:hover::-webkit-scrollbar-thumb, .overflow-y-auto:hover::-webkit-scrollbar-thumb, .pos-category-tabs:hover::-webkit-scrollbar-thumb { background-color: var(--color-text-tertiary); }
    
    /* Animation Keyframes */
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideFadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
    .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
    .animate-slideFadeIn { animation: slideFadeIn 0.5s ease-out forwards; }

    /* Skeleton Loader */
    .skeleton-loader { background-color: var(--color-subtle); border-radius: 0.75rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    /* Virtualized List */
    .virtual-scroll-item { position: absolute; top: 0; left: 0; width: 100%; }

    /* Offline Indicator */
    .offline-indicator { position: absolute; top: 0; left: 0; right: 0; background-color: var(--color-accent-yellow); color: #1a1a1a; font-size: 0.75rem; font-weight: bold; text-align: center; padding: 2px; z-index: 50; display: flex; align-items: center; justify-content: center; gap: 0.5rem;}
    
    /* Aurora Background */
    .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
    .aurora { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.2; }
    .light .aurora { opacity: 0.15; filter: blur(120px); }
    .aurora-1 { width: 400px; height: 400px; background-color: var(--aurora-1); top: 10%; left: 15%; animation: move1 var(--aurora-speed-1) infinite; }
    .aurora-2 { width: 350px; height: 350px; background-color: var(--aurora-2); top: 60%; left: 40%; animation: move2 var(--aurora-speed-2) infinite; }
    .aurora-3 { width: 300px; height: 300px; background-color: var(--aurora-3); top: 30%; left: 70%; animation: move3 var(--aurora-speed-3) infinite; }

    @keyframes move1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(40px, 60px); } }
    @keyframes move2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-50px, -30px); } }
    @keyframes move3 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(60px, -40px); } }

    /* Goal Progress Circle */
    .progress-circle-bar { animation: progress 1.5s ease-out forwards; stroke-dasharray: var(--circumference); stroke-dashoffset: var(--circumference); }
    @keyframes progress { to { stroke-dashoffset: var(--offset); } }
    .goal-card-completed { border-color: var(--color-accent-emerald); box-shadow: 0 0 15px var(--glow-color); }
    
    /* Calculator Styles */
    .calc-btn { background-color: var(--color-subtle); color: var(--color-text-primary); border-radius: 1.25rem; font-size: 1.25rem; font-weight: 500; height: 56px; transition: all .2s; display: flex; justify-content: center; align-items: center; }
    .calc-btn:active { transform: scale(0.95); background-color: var(--color-card-hover); }
    .calc-btn-operator { background-color: var(--color-accent-emerald); color: white; }
    .calc-btn-special { color: var(--color-accent-sky); }
    .calculator-result { background-color: var(--color-subtle); border-radius: 1rem; }
    .calculator-history { font-size: 0.75rem; color: var(--color-text-secondary); height: 70px; overflow-y: auto; text-align: right; }
    .calculator-history::-webkit-scrollbar { display: none; }
    .no-spinner::-webkit-outer-spin-button, .no-spinner::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .no-spinner { -moz-appearance: textfield; }

    /* Settings Screen & More Screen */
    .management-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; }
    .management-tool-button { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); border-radius: 0.75rem; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0.75rem; text-align: center; transition: all 0.2s; aspect-ratio: 1/1; }
    .management-tool-button:hover { background-color: var(--color-card-hover); transform: translateY(-3px); box-shadow: 0 0 15px var(--glow-color); }
    .management-list { display: flex; flex-direction: column; gap: 0.5rem; }
    .management-list-item { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); border-radius: 0.5rem; display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; transition: all 0.2s; }
    .management-list-item:hover { background-color: var(--color-card-hover); box-shadow: 0 0 15px var(--glow-color); }

    /* Shopping list */
    .shopping-list-item-grid { display: grid; grid-template-columns: 2rem 1fr 2rem 2rem 4.5rem 2rem; gap: 0.75rem; align-items: center; }
    .shopping-list-item-input { background: transparent; border: none; outline: none; padding: 0.25rem; color: var(--color-text-primary); width: 100%; }
    .shopping-list-item-input.rate { text-align: right; }
    .shopping-list-item-input:focus { background: var(--color-subtle); border-radius: 4px; }
    
    /* Achievements */
    .achievements-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 1rem; }
    .achievement-badge { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); padding: 1rem; text-align: center; border-radius: 1rem; transition: all 0.3s ease; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
    .achievement-badge .icon { font-size: 2.5rem; margin-bottom: 0.5rem; line-height: 1; }
    .achievement-badge .name { font-weight: 700; font-size: 0.9rem; color: var(--color-text-primary); }
    .achievement-badge .description { font-size: 0.7rem; color: var(--color-text-secondary); margin-top: 0.25rem; flex-grow: 1; }
    .achievement-badge .date { font-size: 0.65rem; color: var(--color-text-tertiary); margin-top: 0.5rem; }
    .achievement-badge.locked { filter: grayscale(1); opacity: 0.6; }
    .achievement-badge.unlocked { border-color: var(--color-accent-emerald); box-shadow: 0 0 15px var(--glow-color); }
    .achievement-badge.unlocked .icon { animation: popIn 0.5s ease-out; }
    @keyframes popIn { 0% { transform: scale(0.5); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
    
    /* Undo Toast */
    .undo-toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%) translateY(200%); z-index: 1000; transition: transform 0.3s ease-in-out; }
    .undo-toast.visible { transform: translateX(-50%) translateY(0); }

    /* Draggable items in modals */
    .draggable-item { cursor: grab; }
    .draggable-item.dragging { opacity: 0.5; background-color: var(--color-card-hover); }

    /* Global Search & Onboarding Guide */
    .search-overlay, .onboarding-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1000;
      transition: clip-path 0.4s ease-in-out;
    }
    .search-overlay {
      display: flex; flex-direction: column;
      align-items: center;
      padding-top: 10vh;
    }
    .search-overlay > .glass-card {
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
    }
    .onboarding-guide-popover {
      transition: top 0.4s ease-in-out, left 0.4s ease-in-out, bottom 0.4s ease-in-out, right 0.4s ease-in-out, opacity 0.3s ease;
    }
    
    /* Shop Hub POS Styles */
    .pos-category-tabs { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 0.5rem; -ms-overflow-style: none; scrollbar-width: none; }
    .pos-category-tab { padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 600; border-radius: 9999px; transition: all 0.2s; white-space: nowrap; background-color: var(--color-subtle); color: var(--color-text-primary); border: 1px solid var(--color-border-divider); }
    .pos-category-tab.active { background-color: var(--color-accent-emerald); color: white; border-color: var(--color-accent-emerald); }
    .pos-product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.5rem; }
    .pos-product-card { background-color: var(--color-subtle); border: 1px solid var(--color-border-divider); border-radius: 0.5rem; padding: 0.5rem; text-align: center; transition: all 0.2s; aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .pos-product-card:hover:not(:disabled) { background-color: var(--color-card-hover); transform: scale(1.05); }
    .pos-product-card:disabled { opacity: 0.5; cursor: not-allowed; }
    .pos-cart-item { transition: all 0.3s ease-out; }
    .pos-cart-item.removing { opacity: 0; transform: translateX(20px) scale(0.9); }
    .control-button { width: 1.5rem; height: 1.5rem; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; background-color: var(--color-subtle); color: var(--color-text-primary); border: 1px solid var(--color-border-divider); }
    .control-button-plus { background-color: var(--color-accent-emerald); color: white; }
    .control-button-minus { background-color: var(--color-accent-rose); color: white; }
    .timeline-container { position: relative; }
    .timeline-day-header { position: sticky; top: 0; background-color: var(--color-bg-card); padding: 0.5rem; z-index: 10; border-bottom: 1px solid var(--color-border-divider); }
    .timeline-item { display: flex; gap: 1rem; padding: 0.75rem 0.5rem; position: relative; align-items: flex-start; }
    .timeline-item-icon { font-size: 1.25rem; flex-shrink: 0; width: 2rem; text-align: center; }
    .timeline-item-content { flex-grow: 1; }
    .timeline-editable-input { background: transparent; border: none; padding: 0.25rem; border-radius: 4px; width: 100%; }
    .timeline-editable-input:focus { background-color: var(--color-subtle); outline: 1px solid var(--color-accent-emerald); }
    .timeline-drag-handle { cursor: grab; position: absolute; left: -1rem; top: 50%; transform: translateY(-50%); opacity: 0; transition: opacity .2s; }
    .timeline-item:hover .timeline-drag-handle { opacity: 0.5; }
    .drop-indicator { height: 2px; background-color: var(--color-accent-sky); margin: 4px 0; border-radius: 2px; animation: pulse 1.5s infinite; }
    .chart-tooltip-wrapper .chart-tooltip { visibility: hidden; opacity: 0; transition: opacity 0.2s; background: var(--color-bg-card-strong); padding: 4px 8px; border-radius: 4px; font-size: 12px; color: var(--color-text-primary); position: absolute; white-space: nowrap; }
    .chart-tooltip-wrapper:hover .chart-tooltip { visibility: visible; opacity: 1; }

  </style>
</head>
