<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Personal Finance Hub</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Base Colors */
        --color-bg-primary: #020617;
        --color-bg-app: transparent;
        --color-text-primary: #f1f4f9;
        --color-text-secondary: #94a3b8;
        --color-text-tertiary: #475569;
        
        /* Accents */
        --color-accent-emerald: #10b981;
        --color-accent-rose: #f43f5e;
        --color-accent-violet: #8b5cf6;
        --color-accent-sky: #0ea5e9;
        --color-accent-yellow: #eab308;

        /* Component Backgrounds */
        --color-bg-card: rgba(30, 41, 59, 0.6);
        --color-bg-card-hover: rgba(51, 65, 85, 0.8);
        --color-bg-input: rgba(51, 65, 85, 0.8);
        --color-bg-button: #475569;
        --color-bg-button-hover: #334155;
        --color-bg-header: rgba(15, 23, 42, 0.7);

        /* Borders */
        --color-border-card: rgba(71, 85, 105, 0.4);
        --color-border-card-hover: rgba(100, 116, 139, 0.6);
        --color-border-input: #475569;
        --color-border-divider: rgba(71, 85, 105, 0.5);

        /* Shadows */
        --shadow-color-main: rgba(0, 0, 0, 0.37);
        --shadow-color-accent: rgba(16, 185, 129, 0.2);
        
        /* Aurora Colors */
        --aurora-1: var(--color-accent-emerald);
        --aurora-2: var(--color-accent-violet);
        --aurora-3: var(--color-accent-sky);
      }
      
      .light {
        --color-bg-primary: #f1f5f9;
        --color-bg-app: #dbeafe;
        --color-text-primary: #1e293b;
        --color-text-secondary: #475569;
        --color-text-tertiary: #94a3b8;

        /* Accents */
        --color-accent-emerald: #059669;
        --color-accent-rose: #e11d48;
        --color-accent-violet: #7c3aed;
        --color-accent-sky: #0284c7;
        --color-accent-yellow: #d97706;

        /* Component Backgrounds */
        --color-bg-card: rgba(255, 255, 255, 0.6);
        --color-bg-card-hover: rgba(255, 255, 255, 0.9);
        --color-bg-input: rgba(226, 232, 240, 0.8);
        --color-bg-button: #e2e8f0;
        --color-bg-button-hover: #cbd5e1;
        --color-bg-header: rgba(255, 255, 255, 0.7);
        
        /* Borders */
        --color-border-card: rgba(203, 213, 225, 0.7);
        --color-border-card-hover: rgba(148, 163, 184, 1);
        --color-border-input: #cbd5e1;
        --color-border-divider: rgba(203, 213, 225, 0.9);
        
        /* Shadows */
        --shadow-color-main: rgba(0, 0, 0, 0.1);
        --shadow-color-accent: rgba(5, 150, 105, 0.2);
        
        /* Aurora Colors */
        --aurora-1: #6ee7b7;
        --aurora-2: #c4b5fd;
        --aurora-3: #7dd3fc;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        overflow: hidden;
        transition: background-color 0.3s ease;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .aurora {
        position: absolute;
        border-radius: 50%;
        opacity: 0.4;
        filter: blur(100px);
        mix-blend-mode: screen;
        transition: background 0.5s ease;
      }

      .aurora-1 {
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, var(--aurora-1), transparent 60%);
        top: 10%;
        left: 10%;
        animation: rotate 25s linear infinite;
      }

      .aurora-2 {
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, var(--aurora-2), transparent 60%);
        bottom: 15%;
        right: 5%;
        animation: rotate 30s linear infinite reverse;
      }

      .aurora-3 {
        width: 30vw;
        height: 30vw;
        background: radial-gradient(circle, var(--aurora-3), transparent 60%);
        top: 20%;
        right: 20%;
        animation: rotate 20s linear infinite;
      }


      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.7); }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes fadeOutDown {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(20px); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1.0); }
      }
      @keyframes slideFadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1.0); }
      }
       @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .offline-indicator {
        animation: slideDown 0.5s ease-out forwards;
      }
      .animate-slideFadeIn {
          animation: slideFadeIn 0.3s ease-out forwards;
      }
      .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
      .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }
      
      /* Staggered animation delay */
      .stagger-delay > * {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
        animation-delay: calc(var(--stagger-index, 0) * 70ms);
      }
      
      /* Glassmorphism card base */
      .glass-card {
        background-color: var(--color-bg-card);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-border-card);
        box-shadow: 0 8px 32px 0 var(--shadow-color-main);
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Hide number input spinners */
      .no-spinner::-webkit-outer-spin-button,
      .no-spinner::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .no-spinner {
        -moz-appearance: textfield;
      }

      /* Custom Controls */
      .control-button {
          width: 28px;
          height: 28px;
          border-radius: 50%;
          border: 1px dotted;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          line-height: 1;
          transition: all 0.2s ease;
          flex-shrink: 0;
      }
      .control-button:hover {
          transform: scale(1.1);
          border-style: solid;
      }
      .control-button:active {
          transform: scale(0.95);
      }
      .control-button-plus {
          color: #a7f3d0; /* emerald-200 */
          border-color: #34d399; /* emerald-400 */
          background-color: rgba(16, 185, 129, 0.1);
      }
       .control-button-plus:hover {
           background-color: rgba(16, 185, 129, 0.2);
       }
      .control-button-minus {
          color: #fecaca; /* rose-200 */
          border-color: #f43f5e; /* rose-500 */
          background-color: rgba(244, 63, 94, 0.1);
      }
      .control-button-minus:hover {
           background-color: rgba(244, 63, 94, 0.2);
       }
       .app-container {
         background-color: var(--color-bg-app);
         transition: background-color 0.3s ease;
       }

    </style>
